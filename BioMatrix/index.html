<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BioMatrix</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    

body::-webkit-scrollbar {       
    display: none;
}
    footer {
  background: #1a291e; 
  text-align: center;
  padding: 1.8rem 0;
  color: #94b8a1; 
  font-weight: 600;
  font-size: 1rem;
  letter-spacing: 0.05em;
  user-select: none;
  box-shadow: inset 0 1px 0 rgb(255 255 255 / 0.05);
  position: relative;
  overflow: hidden;
}

footer::after {
  content: "";
  position: absolute;
  bottom: 6px;
  left: 50%;
  width: 160px;
  height: 6px;
  background: linear-gradient(90deg, #29c745 0%, #2dc247 50%, #29c745 100%); 
  border-radius: 10px;
  transform: translateX(-50%);
  filter: drop-shadow(0 0 6px #29c745aa); 
  animation: waveMove 4s ease-in-out infinite;
}

@keyframes waveMove {
  0%, 100% { transform: translateX(-50%) translateX(-10px); }
  50% { transform: translateX(-50%) translateX(10px); }
}
    
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #0b0f0b;
        color: #d6f5d6;
        scrollbar-width: none;     
    -ms-overflow-style: none;   
    }   

    .hero {
        height: 60vh;
        background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1350&q=80")
            center/cover fixed no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        filter: brightness(0.7);
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(14, 100, 14, 0.55);
        backdrop-filter: blur(1px);
    }

    .hero-content {
        position: relative;
        z-index: 2;
    }

    .hero h1 {
        font-size: 55px;
        margin-bottom: 10px;
        font-weight: 600;
        color: #0fe01a;
        text-shadow: 0 2px 20px rgba(0,255,0,0.25);
    }

    .hero p {
        font-size: 20px;
        opacity: 0.85;
        font-weight: 300;
        color: #e6ffe6;
    }

    section {
        padding: 2%;
        text-align: center;
    }

    .light-green {
        background: #111b11;
    }
    .white {
        background: #0f160f;
    }

    h2 {
        font-size: 34px;
        margin-bottom: 18px;
        color: #9aff9a;
        font-weight: 600;
    }

    .desc-box {
        background: #1a261a;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        max-width: 900px;
        margin: auto;
        line-height: 1.7;
        font-size: 17px;
        border-left: 5px solid #15c43b;
        color: #e6ffe6;
    }

.card-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    width: 100%;
    max-width: 1600px; 
    margin: 20px auto;
}


.card {
    position: relative;
    height: 260px;
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    background-size: cover !important;
    background-position: center !important;
    transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    border: 2px solid #2e4d2f;
}
    .card:hover {
    transform: scale(1.06);
    box-shadow: 0 6px 20px rgba(0,255,80,0.25);
    border-color: #18ff5e;
}

    .card-label {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(24, 180, 40, 0.85);
        padding: 7px 14px;
        color: white;
        font-size: 15px;
        border-radius: 6px;
        font-weight: 500;
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -120%;
        width: 70%;
        height: 100%;
        background: linear-gradient(
            145deg,
            rgba(255, 255, 255, 0.0) 0%,
            rgba(255, 255, 255, 0.20) 50%,
            rgba(255, 255, 255, 0.0) 100%
        );
        transform: skewX(-40deg);
        transition: all 1.25s ease;
        pointer-events: none;
    }

    .card:hover::before {
        left: 140%;
    }

    .fade-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-up.show {
        opacity: 1;
        transform: translateY(0);
    }

    @media (max-width: 992px) {
        .card-container {
            grid-template-columns: repeat(2, 1fr);
        }
        .card {
            height: 300px;
        }
    }

    @media (max-width: 600px) {
        .card-container {
            grid-template-columns: 1fr;
        }
        .card {
            height: 260px;
        }
    }
</style>
</head>
<body>

<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content fade-up">
        <h1>BioMatrix</h1>
        <p>Innovating for a greener tomorrow</p>
    </div>
</div>

<section class="light-green">
    <h2 class="fade-up">Problem Statement</h2>
    <div class="desc-box fade-up">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
    </div>
</section>

<section class="white">
    <h2 class="fade-up">Our Projects</h2>

    <div class="card-container">

        <a href="https://greenguardian.streamlit.app/" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('images/GreenGuardian.png');">
                <div class="card-label">GreenGuardian</div>
            </div>
        </a>

        <a href="https://example.com/2" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('https://via.placeholder.com/400x300');">
                <div class="card-label">Sample</div>
            </div>
        </a>

        <a href="https://example.com/3" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('https://via.placeholder.com/400x300');">
                <div class="card-label">Sample</div>
            </div>
        </a>

        <a href="https://example.com/4" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('https://via.placeholder.com/400x300');">
                <div class="card-label">Sample</div>
            </div>
        </a>

    </div>
</section>

<footer class="fade-up">
    <p>&copy; 2025 BioMatrix. Protecting Our Planet, One Step at a Time.</p>
</footer>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, { threshold: 0.15 });

    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
</script>

</body>
</html>
